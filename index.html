<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" id="screen" readonly>
        </div>

        <div id="buttons">
            <div id="numbers">
                <button id="zero" class="numbers">0</button>
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="Pi" class="numbers">&pi;</button>
                <button id="e" class="numbers">e</button>
            </div>
    
            <div id="operations">
                <button id="add" class="operations">+</button>
                <button id="subtract" class="operations">-</button>
                <button id="multiply" class="operations">X</button>
                <button id="divide" class="operations">&divide;</button>
            </div>

            <div id="execution">
                <button id="equal" class="execution">=</button>
                <button id="clear" class="execution">c</button>
            </div>
        </div>
    </div>

    <script src="/scripts/calculator.js"></script>
</body>
</html>
